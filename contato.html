<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset = "UTF-8">
        <title>Contato</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa"> 
                <h1><img src="pipoca.png"></h1>
                <nav>
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="pipoca.html">Sabores</a></li>
                        <li><a href="contato.html">Contato</a></li>
                        </ul>
                        </nav>
                        </div>
                    </header>
                    <main>
                       <form>
                           <label for="nomesobrenome">Nome e Sobrenome</label>
                           <input type="text" id="nomesobrenome" required>

                           <label for="email">E-mail</label>
                           <input type="email" id="email" required placeholder="seuemail@dominio.com">

                           <label for="telefone"> Telefone</label>
                           <input type="tel"  id="telefone" required placeholder="(xx)xxxxx-xxxx">
                           

                           <label for="mensagem">Mensagem</label>
                           <textarea cols="65" rows="10" id="mensagem" required></textarea>

                           <input type="submit" value="Enviar formulário" class="enviar">
                        
                       </form>
                       <table>
                           <thead>
                        <tr>
                            <td>Dia</td>
                            <td>Horário</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Sexta</td>
                            <td>10h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Sábado</td>
                            <td>10h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Domingo</td>
                            <td>10h ~ 20h</td>
                        </tr>
                        </tbody>

                       </table>
                    </main>
                    <footer>
                        <p class="copyright"> &copy; copyright Pipoca da Nany2020</p>
                    </footer>

</body>
</html>
